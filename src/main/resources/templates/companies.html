	<th:block layout:fragment="content">
	<main class="main">
		<article class="main__wrapper">
			<header class="main__header main__header--company">
				<h2 class="main__header-text">
					<span class="material-symbols-outlined u-icon" style="font-size: 150%;">search</span>
					<!--

					-->
					取引先検索
				</h2>
				<form actin="/companies/create" method="get">
					<button class="form__button--modify">新規登録</button>
				</form>
			</header>
			<section class="main__content grid__wrapper">
				<aside class="navigator grid--12">
					<form class="form grid--12" action="" method="get">
						<fieldset class="form__field-list">
							<div class="form__field-item">
								<input class="form__input--text form__input--text-half" type="email" name="name" placeholder="会社名で検索" />
							</div>
							<div class="form__field-item">
								<select class="form__select--unfit-content" name="priority">
									<option value="">ランクで検索</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="form__field-item">
								<input class="form__input--text form__input--text-half" type="text" name="industry" placeholder="事業内容で検索" />
							</div>
							<div class="form__field-item">
								<input class="form__input--text form__input--text-half" type="email" name="address" placeholder="所在地で検索" />
							</div>
							<div class="form__field-item">
								<button class="form__button" href="/auth/signup">検索</button>
							</div>
						</fieldset>
					</form>
				</aside>
				<section class="grid--23">
					<div>取引先一覧</div>
				</section>
